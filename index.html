<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to Gym</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Study CSS</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Study JavaScript</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Make Dinner</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Read a book</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
